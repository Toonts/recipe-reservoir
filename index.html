<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />

    <title>Recipe Reservoir</title>
  </head>
  <body>
    <header>
      <h1>Recipe Reservoir</h1>
      <div class="banner"></div>
      <ul class="nav-header">
        <li><a href="index.html">Home</a></li>
        <li><a href="all-recipes.html">All Recipes</a></li>
        <li><a href="conversion.html">Conversion Key</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </header>
    <main>
      <section id="search-box">
        <h3> Search Recipes
        </h3>
      <div class="name">
        <input type="search" class="box" id="name" placeholder="Search by name"/> </div>
      <div class="ingredients">
        <input type="search" class="box" id="ingredients" placeholder="Search by ingredients" /> </div>
      <div class="rating">
        <input type="search" class="box" id="rating" placeholder="Search by rating"/> </div>
      </section>


      <section id = "recipe">
        <form id = "newrecipes">
          <h3>Add New Recipe</h3>
            <div class >
              <input id = "title" class="recipeinput" type = "text" name = "title" placeholder="Enter recipe title" required="required"/>
            </div>
            <div>
              <textarea id= "new-ingredients" class="recipeinput" placeholder="Enter Ingredients" name = "ingredients" rows="4" cols="50"></textarea>
            </div>
            <div>
              <textarea id= "instructions" class="recipeinput" type="text" placeholder="Enter recipe instructions"  name = "instructions" rows="4" cols="50" ></textarea>
            </div>
            <div>
              <input id="rating" class="recipeinput" type="number" placeholder="Rate this recipe" name="rating" required="required" min="1" max="5">
            </div>
        </input>

        <div>
      <input type="submit" name="submit" id = "submitbutton"/>
    </div>
        </form>
      </section>

      <section id = "recipeform">
        <table id = "table">
          <tbody id = "tbody">

          </tbody>
          </table>
      </section>

    </main>
    <footer><p>&copy;Copyright Code Fellows</p></footer>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>

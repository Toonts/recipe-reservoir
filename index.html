<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Recipe Reservoir</title>
  </head>
  <body>
    <header>
      <h1>Recipe Reservoir</h1>
      <div class="banner"></div>
      <ul class="nav-header">
        <li><a href="index.html">Home</a></li>
        <li><a href="all-recipes.html">All Recipes</a></li>
        <li><a href="conversion.html">Conversion Key</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </header>
    <main>
      <section id="search-box">
       
        <div id="searchfield">
          <h3>Search Recipes</h3>
          <input
            type="search"
            class="box"
            id="name"
            placeholder="Search by name"
          />
          <input
            type="search"
            class="box"
            id="ingredients"
            placeholder="Search by ingredients"
          />
          <input
            type="search"
            class="box"
            id="rating"
            placeholder="Search by rating"
          />
        </div>
      </section>
      <section id="recipe">
        <form id ="newrecipes">
          <div id="recipesdiv">
            <h3>Add New Recipe</h3>
            <input
              id="title"
              class="recipeinput"
              type="text"
              name="title"
              placeholder="Enter recipe title"
              required="required"
            />
            <textarea
              id="new-ingredients"
              cols="50"
              rows="4"
              class="recipeinput"
              placeholder="Enter Ingredients"
              name="ingredients"
              style="resize:none"
            ></textarea>
            <textarea
              id="instructions"
              cols="50"
              rows="4"
              class="recipeinput"
              placeholder="Enter recipe instructions"
              name="instructions"
              style="resize:none"
            ></textarea>
            <input
              text
              id="rating"
              class="recipeinput"
              type="number"
              placeholder="Rate this recipe"
              name="rating"
              min="1"
              max="5"
            />
            <input type="submit" name="submit" id="submitbutton" />
          </div>
        </form>
      </section>

      <section id="recipeform">
        <table id="table">
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
    <footer><p>&copy;Copyright Code Fellows</p></footer>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
